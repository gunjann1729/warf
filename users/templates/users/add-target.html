{% extends 'scanEngine/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Target</title>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col" style="padding: 10px;">
            {{ target_form|crispy }}
        </div>
    </div>
    <div style="padding: 10px;">
        <button class="btn btn-outline-info" type="submit">Add Target</button>
    </div>
</form>
{% endblock %}
